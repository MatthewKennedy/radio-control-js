<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

  <div id="container" class="container">
    <div class="row mt-5">
      <div class="col">
        <h1>RadioControl.js</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            Default Radios
          </div>
          <div class="card-body" data-radio-control="first">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="testDefault" id="testDefault1" value="1">
              <label class="form-check-label" for="testDefault1">
                Default radio 1
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="testDefault" id="testDefault2" value="2" checked>
              <label class="form-check-label" for="testDefault2">
                Default radio 2
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="testDefault" id="testDefault3" value="3">
              <label class="form-check-label" for="testDefault3">
                Default radio 3
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Second Radio Set -->
      <div class="col-6">
        <div class="card" >
          <div class="card-header">
            Second Radios
          </div>
          <div class="card-body" data-radio-control="second">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="testSecond" id="testSecond1" value="1" checked>
              <label class="form-check-label" for="testSecond1">
                Second radio 1
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="testSecond" id="testSecond2" value="2">
              <label class="form-check-label" for="testSecond2">
                Second radio 2
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="testSecond" id="testSecond3" value="3">
              <label class="form-check-label" for="testSecond3">
                Second radio 3
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- First Panel Set -->
    <div class="row mt-5">
      <div class="col-6" data-rc-panel-group="first">

        <div class="card" data-rc-panel-uid="first_1">
          <div class="card-header">
            Default Content 1
          </div>
          <div class="card-body">

            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>


        <div class="card" data-rc-panel-uid="first_2">
          <div class="card-header">
            Default Content 2
          </div>
          <div class="card-body">

            <form>
              <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>


        <div class="card" data-rc-panel-uid="first_3">
          <div class="card-header">
            Default Content 3
          </div>
          <div class="card-body">

            <form>
              <div class="mb-3">
                <label for="exampleInputEmail3" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword3" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword3">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck3">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>

      </div>

      <!-- Second Panel Set -->
      <div class="col-6" data-rc-panel-group="second">

        <div class="card" data-rc-panel-uid="second_1">
          <div class="card-header">
            Second Content 1
          </div>
          <div class="card-body">
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaulta">
              <label class="form-check-label" for="flexCheckDefaulta">
                Default checkbox
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckeb" checked>
              <label class="form-check-label" for="flexCheckCheckeb">
                Checked checkbox
              </label>
            </div>
          </div>
        </div>


        <div class="card" data-rc-panel-uid="second_2">
          <div class="card-header">
            Second Content 2
          </div>
          <div class="card-body">
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaul4">
              <label class="form-check-label" for="flexCheckDefaul4">
                Default checkbox
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecke5" checked>
              <label class="form-check-label" for="flexCheckChecke5">
                Checked checkbox
              </label>
            </div>
          </div>
        </div>


        <div class="card" data-rc-panel-uid="second_3">
          <div class="card-header">
            Second Content 3
          </div>
          <div class="card-body">
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaul6">
              <label class="form-check-label" for="flexCheckDefaul6">
                Default checkbox
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecke7" checked>
              <label class="form-check-label" for="flexCheckChecke7">
                Checked checkbox
              </label>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="dist/main.js"></script>
</body>
</html>
